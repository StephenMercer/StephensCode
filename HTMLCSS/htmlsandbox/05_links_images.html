<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Links & Images</title>
</head>
<body>
   <!-- External Link -->
   <p>
      <a href="http://google.com">Click for Google</a>
   </p>
   <p>
      <a href="http://google.com" target="_blank">Click for Google</a>
   </p>

   <!-- Internal Link -->
   <p>
      <a href="/04_typography.html">Typography</a>
   </p>

   <!-- Local image  -->
   <img src="/images/hardwood-tree.jpg" alt="My Image" width="300">

   <!-- Remote images -->
   <!-- Unsplash is an image sharing service -->
   <img src="https://source.unsplash.com/300x300/?table" alt="My image 2" >
</body>
</html>
