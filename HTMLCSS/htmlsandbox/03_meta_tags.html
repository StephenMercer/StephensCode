<!DOCTYPE html>
<html lang="en">
<head>
   <!-- set of charater site uses -->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- To fit to different devices -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Description which goes under blue title link on browsers like google chrome ect -->
   <meta name="description" content="This is my website description">
   <!-- Keywords to describe site -->
   <meta name="keywords" content="web developement, web design">
   <!-- Do not index page (page doesn't show up on browsers) -->
   <meta name="robots" content="NOINDEX, NOFOLLOW">
   <!-- title displayed on google chrome when serching -->
   <title>Meta Tags</title>
</head>
<body>
   
</body>
</html>
